# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
###
# ```{rubric} Deployment Test Suite
# ```
# ---
# Tests to validate the deployment of the described Deployment.
suite: test for deployment
release:
  name: nautobot
set:
  type: Deployment
templates:
  - deployment.yaml
values:
  - ../values.yaml
tests:
  - it: should deploy a nautobot Deployment
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: nautobot
    documentIndex: 0
  - it: should deploy a celery-worker Deployment
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: celery-worker
    documentIndex: 1
  - it: should deploy a celery-beat Deployment
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: celery-beat
    documentIndex: 2
