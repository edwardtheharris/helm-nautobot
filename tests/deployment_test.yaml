###
# ```{rubric} Deployment Test Suite
# ```
# ---
# Tests to validate the deployment of the described Deployment.
suite: test for deployment
release:
  name: nautobot
set:
  type: Deployment
templates:
  - deployment.yaml
values:
  - ../values.yaml
tests:
  - asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: nautobot
    it: should be a Deployment
    documentIndex: 1
