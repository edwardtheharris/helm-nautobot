  labels:
    secret.kubernetes.io/name: secret.{{ .Values.superUser.name }}
    secret.kubernetes.io/instance: {{ .Release.Name }}
  name: secret.{{ .Values.superUser.name }}
type: Opaque
data:
    {{ .Files.Get "{{ .Values.superUser.secretfile }}" | b64enc }}
